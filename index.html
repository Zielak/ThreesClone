<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

  <div id="tapStart"></div>

    <div class="blocks"></div>

    <div class="grid">

      <div class="row">
        <div class="col span_1">
          <div class="box"></div>
        </div>
        <div class="col span_1">
          <div class="box"></div>
        </div>
        <div class="col span_1">
          <div class="box"></div>
        </div>
        <div class="col span_1">
          <div class="box"></div>
        </div>
      </div>
      <div class="row">
        <div class="col span_1">
          <div class="box"></div>
        </div>
        <div class="col span_1">
          <div class="box"></div>
        </div>
        <div class="col span_1">
          <div class="box"></div>
        </div>
        <div class="col span_1">
          <div class="box"></div>
        </div>
      </div>
      <div class="row">
        <div class="col span_1">
          <div class="box"></div>
        </div>
        <div class="col span_1">
          <div class="box"></div>
        </div>
        <div class="col span_1">
          <div class="box"></div>
        </div>
        <div class="col span_1">
          <div class="box"></div>
        </div>
      </div>
      <div class="row">
        <div class="col span_1">
          <div class="box"></div>
        </div>
        <div class="col span_1">
          <div class="box"></div>
        </div>
        <div class="col span_1">
          <div class="box"></div>
        </div>
        <div class="col span_1">
          <div class="box"></div>
        </div>
      </div>

    </div><!-- eof GRID -->

  </div><!-- oef GAME -->

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="tests.js"></script>

</body>
</html>
